<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario de registro</title>
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form class="form-register">
      <div class="contenedor_inputs">
        <div class="row">
          <div class="col-12">
            <input id="nombre" type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="col-12">
            <input id="apellidos" type="text" class="form-control" placeholder="Apellidos">
          </div>
          <div class="col-12">
            <input id="correo" type="text" class="form-control" placeholder="Correo">
          </div>
          <div class="col-12">
            <input id="usuario" type="text" class="form-control" placeholder="Usuario">
          </div>
          <div class="col-12">
            <input id="contraseña" type="password" id="inputValidationEx2" class="form-control validate" placeholder="Contraseña">
          </div>
          <div class="col-12">
            <input id="telefono" type="text" class="form-control" placeholder="Telefono">
          </div>
          <div class="col-12">
            <input id="btn" type="submit" value="Registrar" class="btn-enviar" onclick="validar()">
          </div>
        </div>
      </div>
    </form>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
